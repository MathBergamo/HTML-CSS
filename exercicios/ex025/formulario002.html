<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 002</title>
</head>
<body>
    <h1>TESTE DE FORUMLÁRIO</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="mín de 15 caractéres">
        </p>
        <p>
            <label for="isen">Senha:</label> 
            <input type="password" name="sen" id="isen" required minlength="8" size="17" placeholder="mín de 8 caractéres">
        </p>
        <p>
            <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
