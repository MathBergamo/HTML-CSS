<!DOCTYPE html>
<html lang="pt-r">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        /* - Div é um espaço que ocupa a tela inteira (Abrir doc para entender melhor) */
        div {
            display: inline-block; /* Deixa as divs na mesma linha*/
            background-color: lightgray;
            border: 1px solid black; /* Borda */
            text-align: center;
            height: 200px;  /* Altura */
            width: 200px;  /* largura */
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1" >01</div>
    <div id="d2" >02</div>
    <div id="d3" >03</div>
</body>
</html>
