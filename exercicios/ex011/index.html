<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 011 - Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tentar abrir o arquivo alterando o tamanho do navegador ou por outros dispostivos com tamanho diferente.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="medias/foto-p.png" type="image/png" >
        <source media="(max-width: 1050px)" srcset="medias/foto-m.png" type="image/png" >
        <img src="medias/foto-g.png" alt="Imagem maior">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Colocando áudios para reproduzir no HTML5</p>
    <audio src="medias/happy-mistake.mp3" preload="auto" controls ></audio>
    <p>Colocando outro áudio de outra maneira</p>
    <audio preload="metadata" controls>
        <source src="medias/guanacast-33.mp3" type="audio/mp3">
        <p>Seu navegador não suporta áudio <a href="medias/guanacast-33.mp3" download="medias/guanacast-33.mp3">Clique aqui para baixar o áudio</a></p>
    </audio>
</body>
</html>
