<!DOCTYPE html>

    <title>Exercício 012 - Vídeos</title>

<body>
    <h1>Inserindo vídeos no HTML</h1>
    <p>Este vídeo está hospedado no servidor</p>
    <video src="medias/meu-video.webm" width="600" poster="medias/limoes-capa.png" controls >
        <source src="medias/meu-video.webm" type="video/webm" >
        <source src="medias/meu-video.ogv" type="video/ogg" >
        <source src="medias/meu-video.mp4" type="video/mp4" >
        <p>Infelizmente, não foi possível reproduzir o vídeo em seu navegador</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/A0VYsiMtrNE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
